  <div class="container" class="lol" class="modal content">

    <div class="card">

        <strong>REGISTRARSE</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">

        <!-- Form action validar php method post-->
        <forma action="Validar.php" method="post" class="text-center" style="color: #757575;" action="#!">

          <!-- Email -->
          <div class="md-form">
            <input type="email" id="materialLoginFormEmail" class="form-control">
            <label for="materialLoginFormEmail">E-mail</label>
          </div>

          <!-- Password -->
          <div class="md-form">
            <input type="password" id="materialLoginFormPassword" class="form-control">
            <label for="materialLoginFormPassword">CONTRASEÑA</label>
          </div>

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                <label class="form-check-label" for="materialLoginFormRemember">Recuérdame</label>
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href=""> ¿Se te olvidó tu contraseña?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit"> <a
              href="intex.html">Registrarse</a>
          </button>

          <!-- Register -->
          <p>¿No es un miembro?
            <a href="">
              Registrarse</a>
          </p>

          <!-- Social login -->
          <p>o inicie sesión con:</p>
          <a type="button" class="btn-floating btn-fb btn-sm" href="https://www.facebook.com/">
            <i class="fa fa-facebook"> </i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm" href="https://twitter.com/login?lang=es">
            <i class="fa fa-twitter"> </i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm" href="https://es.linkedin.com/">
            <i class="fa fa-linkedin"> </i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm" href="https://github.com/login">
            <i class="fa fa-github"> </i>
          </a>

          </form>
